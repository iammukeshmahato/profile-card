<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="container">

        <div class="topBg"></div>
        <img src="./images/image-victor.jpg" alt="Profile Pic" />
        <div class="name">
          <h1>Victor Crest</h1>
          <span class="gray">26</span>
          <span class="gray country">London</span>
        </div>

        <hr />

        <div class="details">
          <div class="item">
            <h1>80K</h1>
            <span class="gray item-detail"> Followers </span>
          </div>

          <div class="item">
            <h1>803K</h1>
            <span class="gray item-detail">Likes</span>
          </div>

          <div class="item">
            <h1>1.4K</h1>
            <span class="gray item-detail">Photos</span>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
